<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 空白页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/plugins/steps/jquery.steps.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="/css/customer/register.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content text-center animated fadeInDown">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎注册 H+</h3>
            <p>创建一个H+新账户</p>
            <form class="m-t" id="registerFrom" role="form" th:action="@{/register}" method="post">
                <div class="form-group">
                    <input type="text" name="userName" id="username" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <input type="text" style="display: none;" name="valid">
                <div th:if="${result}">
                    <p style="text-align: center" class="text-success" th:text="${result}"></p>
                </div>
                <div th:if="${error}">
                    <p style="text-align: center" class="text-danger">用户名已经被占用</p>
                </div>
                <div class="form-group text-left">
                    <div id="verify_box">
                        <div id="verify_xbox">
                            <div id="btn">
                                <img src="/img/customer/lllllll.png"/>
                            </div>
                        </div>
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;按住滑块，拖动到最右边
                    </div>
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox" id="agree" name="agree" required><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" id="submit" disabled class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login">点此登录</a>
                </p>

            </form>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/customer/register.js"></script>

<!-- 图片验证 -->
<script src="/js/customer/slide.js"></script>
<!-- iCheck -->
<script src="/js/plugins/iCheck/icheck.min.js"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/validate/messages_zh.min.js"></script>
<script src="/js/customer/register-from-validate.js"></script>

<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });

</script>

</body>

</html>
